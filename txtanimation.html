<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv=" X-UA-Compatible" content=" ID = edge">
    <link rel="stylesheet" href="style.css">
    <title> simple text animation</title>
    <style>
        body {
            margin: 0;
            background-color: darksalmon;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 50px;
            font-family: arial;
            color: brown;
            animation: animate 5s infinite;
        }
        
        @keyframes animate {
            0% {
                transform: scale(0.1);
            }
            25% {
                transform: scale(1);
            }
            50% {
                transform: scale(2);
            }
            75% {
                transform: scale(1.5);
            }
            100% { 
                transform: scale(3);
            }
        }
    </style>
</head>
<body>
    <h1> HELLO CSS</h1>
</body>
</html>
