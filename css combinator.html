        }
        h1 ~ p {
            color: green; 
        }
        /* general sibling combinator */
        h1+p {
            color: blue;
        }
        /* adjecent sibiling combinator */
        div p {
            color: red;
        }
        /* decendent sibiling combinator */
        div > p {
            color: yellow;
        }
        /* child selector */
    </style>
</head>
<body>
    <div>
        <p> child paragraph before heading</p>
        <h1> Heading 1</h1>
        <p> child paragraph after heading</p>
        <div>
            <p> grand child paragraph</p>
        </div>
        <p> child paragraph</p>
    </div>
